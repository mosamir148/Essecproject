<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 2000" width="1200" height="2000">
  <defs>
    <!-- Soft gradient for the S-wave path -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#457B9D" stop-opacity="0.9"/>
      <stop offset="25%" stop-color="#1D3557" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#457B9D" stop-opacity="0.9"/>
      <stop offset="75%" stop-color="#1D3557" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#457B9D" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- Shadow filter for circular images -->
    <filter id="imageShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for the wave -->
    <filter id="waveGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circular image clip paths -->
    <clipPath id="circleClip1">
      <circle cx="600" cy="280" r="120"/>
    </clipPath>
    <clipPath id="circleClip2">
      <circle cx="600" cy="720" r="120"/>
    </clipPath>
    <clipPath id="circleClip3">
      <circle cx="600" cy="1280" r="120"/>
    </clipPath>
    <clipPath id="circleClip4">
      <circle cx="600" cy="1720" r="120"/>
    </clipPath>
    
    <!-- Fallback gradients if images don't load -->
    <linearGradient id="imageGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F4F8"/>
      <stop offset="100%" stop-color="#A8DADC"/>
    </linearGradient>
    <linearGradient id="imageGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4E6F1"/>
      <stop offset="100%" stop-color="#85C1E2"/>
    </linearGradient>
    <linearGradient id="imageGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F4F8"/>
      <stop offset="100%" stop-color="#A8DADC"/>
    </linearGradient>
    <linearGradient id="imageGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4E6F1"/>
      <stop offset="100%" stop-color="#85C1E2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="2000" fill="#FAFAFA"/>
  
  <!-- S-shaped wave path - smooth S curve that passes through connection points -->
  <path id="sWave" 
        d="M 600 50 
           C 800 150, 800 250, 600 300
           C 400 350, 400 550, 600 700
           C 800 850, 800 1150, 600 1300
           C 400 1450, 400 1650, 600 1700
           C 800 1750, 800 1850, 600 1950"
        stroke="url(#waveGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#waveGlow)"/>
  
  <!-- Timeline Point 1 - Above the wave (starts high) -->
  <g id="point1">
    <!-- Connection line from wave to point -->
    <line x1="600" y1="300" x2="600" y2="280" stroke="#A8DADC" stroke-width="3" stroke-opacity="0.4" stroke-dasharray="4,4"/>
    
    <!-- Circular image with shadow -->
    <circle cx="600" cy="280" r="120" fill="url(#imageGrad1)" filter="url(#imageShadow)"/>
    <!-- Try to load image, fallback to gradient if not found -->
    <image href="/timeline/step1.jpg" x="480" y="160" width="240" height="240" clip-path="url(#circleClip1)" opacity="0.9" preserveAspectRatio="xMidYMid slice"/>
    <circle cx="600" cy="280" r="120" fill="none" stroke="#A8DADC" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Text content on the right -->
    <g transform="translate(750, 200)">
      <text x="0" y="0" font-family="'Inter', -apple-system, sans-serif" font-size="32" font-weight="600" font-style="italic" fill="#1D3557" letter-spacing="-0.5">
        <tspan x="0" dy="0">Step One</tspan>
      </text>
      <text x="0" y="50" font-family="'Inter', -apple-system, sans-serif" font-size="18" font-weight="400" fill="#457B9D" letter-spacing="0">
        <tspan x="0" dy="0">Initial consultation and</tspan>
        <tspan x="0" dy="24">project assessment</tspan>
      </text>
    </g>
  </g>
  
  <!-- Timeline Point 2 - Below the wave -->
  <g id="point2">
    <!-- Connection line from wave to point -->
    <line x1="600" y1="700" x2="600" y2="720" stroke="#A8DADC" stroke-width="3" stroke-opacity="0.4" stroke-dasharray="4,4"/>
    
    <!-- Circular image with shadow -->
    <circle cx="600" cy="720" r="120" fill="url(#imageGrad2)" filter="url(#imageShadow)"/>
    <image href="/timeline/step2.jpg" x="480" y="600" width="240" height="240" clip-path="url(#circleClip2)" opacity="0.9" preserveAspectRatio="xMidYMid slice"/>
    <circle cx="600" cy="720" r="120" fill="none" stroke="#A8DADC" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Text content on the left -->
    <g transform="translate(450, 640)" text-anchor="end">
      <text x="0" y="0" font-family="'Inter', -apple-system, sans-serif" font-size="32" font-weight="600" font-style="italic" fill="#1D3557" letter-spacing="-0.5">
        <tspan x="0" dy="0">Step Two</tspan>
      </text>
      <text x="0" y="50" font-family="'Inter', -apple-system, sans-serif" font-size="18" font-weight="400" fill="#457B9D" letter-spacing="0">
        <tspan x="0" dy="0">Design and planning</tspan>
        <tspan x="0" dy="24">phase begins</tspan>
      </text>
    </g>
  </g>
  
  <!-- Timeline Point 3 - Above the wave -->
  <g id="point3">
    <!-- Connection line from wave to point -->
    <line x1="600" y1="1300" x2="600" y2="1280" stroke="#A8DADC" stroke-width="3" stroke-opacity="0.4" stroke-dasharray="4,4"/>
    
    <!-- Circular image with shadow -->
    <circle cx="600" cy="1280" r="120" fill="url(#imageGrad3)" filter="url(#imageShadow)"/>
    <image href="/timeline/step3.jpg" x="480" y="1160" width="240" height="240" clip-path="url(#circleClip3)" opacity="0.9" preserveAspectRatio="xMidYMid slice"/>
    <circle cx="600" cy="1280" r="120" fill="none" stroke="#A8DADC" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Text content on the right -->
    <g transform="translate(750, 1180)">
      <text x="0" y="0" font-family="'Inter', -apple-system, sans-serif" font-size="32" font-weight="600" font-style="italic" fill="#1D3557" letter-spacing="-0.5">
        <tspan x="0" dy="0">Step Three</tspan>
      </text>
      <text x="0" y="50" font-family="'Inter', -apple-system, sans-serif" font-size="18" font-weight="400" fill="#457B9D" letter-spacing="0">
        <tspan x="0" dy="0">Installation and</tspan>
        <tspan x="0" dy="24">implementation process</tspan>
      </text>
    </g>
  </g>
  
  <!-- Timeline Point 4 - Below the wave -->
  <g id="point4">
    <!-- Connection line from wave to point -->
    <line x1="600" y1="1700" x2="600" y2="1720" stroke="#A8DADC" stroke-width="3" stroke-opacity="0.4" stroke-dasharray="4,4"/>
    
    <!-- Circular image with shadow -->
    <circle cx="600" cy="1720" r="120" fill="url(#imageGrad4)" filter="url(#imageShadow)"/>
    <image href="/timeline/step4.jpg" x="480" y="1600" width="240" height="240" clip-path="url(#circleClip4)" opacity="0.9" preserveAspectRatio="xMidYMid slice"/>
    <circle cx="600" cy="1720" r="120" fill="none" stroke="#A8DADC" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Text content on the left -->
    <g transform="translate(450, 1640)" text-anchor="end">
      <text x="0" y="0" font-family="'Inter', -apple-system, sans-serif" font-size="32" font-weight="600" font-style="italic" fill="#1D3557" letter-spacing="-0.5">
        <tspan x="0" dy="0">Step Four</tspan>
      </text>
      <text x="0" y="50" font-family="'Inter', -apple-system, sans-serif" font-size="18" font-weight="400" fill="#457B9D" letter-spacing="0">
        <tspan x="0" dy="0">Final inspection and</tspan>
        <tspan x="0" dy="24">project completion</tspan>
      </text>
    </g>
  </g>
  
  <!-- Connection dots on the wave -->
  <circle cx="600" cy="300" r="8" fill="#457B9D" opacity="0.8"/>
  <circle cx="600" cy="700" r="8" fill="#457B9D" opacity="0.8"/>
  <circle cx="600" cy="1300" r="8" fill="#457B9D" opacity="0.8"/>
  <circle cx="600" cy="1700" r="8" fill="#457B9D" opacity="0.8"/>
</svg>

